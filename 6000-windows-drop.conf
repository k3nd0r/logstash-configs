filter {
    if "windows" in [tags] {
        if [event][code] == 3 {
            if [process][executable] =~ /^C:\\Program Files\\osquery\\osqueryd\\osqueryd\.exe$/ and [destination][ip] == "10.0.0.196" and [destination][port] == 8080  {
                drop { }
            }
        } else if [event][code] == 4624 {
            if [winlog][event_data][TargetUserName] =~ /.*\.adm$/ {
                mutate {
                    add_tag => [ "admin_account" ]
                }
            }
        }
    }
}