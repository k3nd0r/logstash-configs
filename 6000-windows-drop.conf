filter {
    if "windows" in [tags] {
        if [event][code] == 3 {
            mutate {
                add_tag => [ "network_connection" ]
            }
            if [process][executable] == /^C:\\Program Files\\osquery\\osqueryd\\osqueryd\.exe$/ {
                mutate {
                    add_tag => [ "osquery" ]
                }
                if [destination][ip] == "10.0.0.196" and [destination][port] == 8080  {
                    mutate {
                        add_tag => [ "noise" ]
                    }
                    drop { }
                }
            }
        }
    }
}